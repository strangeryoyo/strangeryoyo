<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endangered Species Games</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #1a472a 0%, #2d5a3f 100%);
        min-height: 100vh;
        color: white;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .games-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
      .game-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s, background 0.2s;
      }
      .game-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
      }
      .game-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      .game-card a {
        color: #90EE90;
        text-decoration: none;
        font-size: 1em;
        font-weight: bold;
        display: block;
      }
      .game-card a:hover {
        text-decoration: underline;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: #90EE90;
      }
      @media (max-width: 900px) {
        .games-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 500px) {
        .games-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <h1>Endangered Species Games</h1>
    <div class="games-grid">
      <div class="game-card">

          Arctic Seal
        </a>
      </div>
