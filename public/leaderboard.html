<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hall of Fame - Pigs Are Never Extinct</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='14'>üèÜ</text></svg>">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'VT323', monospace;
        min-height: 100vh;
        background-color: #2C2C2C;
        background-image:
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 32px,
            rgba(0,0,0,0.1) 32px,
            rgba(0,0,0,0.1) 64px
          ),
          repeating-linear-gradient(
            90deg,
            #3A3A3A 0px,
            #3A3A3A 32px,
            #2E2E2E 32px,
            #2E2E2E 64px
          );
        background-size: 64px 64px;
        image-rendering: pixelated;
        padding: 20px;
        color: #FFFFFF;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .header h1 {
        font-size: 48px;
        color: #FFAA00;
        text-shadow:
          3px 3px 0px #000,
          -1px -1px 0px #AA6600;
        letter-spacing: 2px;
      }

      .header p {
        font-size: 20px;
        color: #AAAAAA;
        text-shadow: 1px 1px 0px #000;
      }

      .inventory-panel {
        background: #C6C6C6;
        border: 4px solid #000;
        border-top-color: #FFFFFF;
        border-left-color: #FFFFFF;
        border-bottom-color: #555555;
        border-right-color: #555555;
        padding: 12px;
        margin-bottom: 20px;
      }

      .panel-title {
        font-size: 28px;
        color: #404040;
        text-shadow: 1px 1px 0px #FFFFFF;
        margin-bottom: 12px;
        padding-left: 4px;
      }

      .champions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 4px;
        background: #8B8B8B;
        padding: 4px;
        border: 2px solid #000;
        border-top-color: #373737;
        border-left-color: #373737;
        border-bottom-color: #FFFFFF;
        border-right-color: #FFFFFF;
      }

      .champion-card {
        background: #8B8B8B;
        border: 2px solid #000;
        border-top-color: #373737;
        border-left-color: #373737;
        border-bottom-color: #FFFFFF;
        border-right-color: #FFFFFF;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        min-height: 70px;
      }

      .champion-card.has-champion {
        background: linear-gradient(135deg, #8B8B8B 0%, #FFAA00 100%);
      }

      .card-emoji {
        font-size: 36px;
        filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.5));
        flex-shrink: 0;
      }

      .card-info {
        flex: 1;
        min-width: 0;
      }

      .card-game {
        font-size: 18px;
        color: #FFFFFF;
        text-shadow: 1px 1px 0px #000;
        text-transform: uppercase;
      }

      .card-player {
        font-size: 22px;
        color: #FFFF55;
        text-shadow: 1px 1px 0px #000;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .card-score {
        font-size: 16px;
        color: #FFFFFF;
        text-shadow: 1px 1px 0px #000;
        opacity: 0.8;
      }

      .card-empty {
        font-size: 16px;
        color: #555;
        text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
        font-style: italic;
      }

      .loading {
        text-align: center;
        font-size: 24px;
        color: #AAAAAA;
        padding: 40px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      .hotbar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #C6C6C6;
        border: 4px solid #000;
        border-top-color: #FFFFFF;
        border-left-color: #FFFFFF;
        border-bottom-color: #555555;
        border-right-color: #555555;
        padding: 4px;
        display: flex;
        gap: 4px;
        z-index: 100;
      }

      .hotbar-slot {
        width: 50px;
        height: 50px;
        background: #8B8B8B;
        border: 2px solid #000;
        border-top-color: #373737;
        border-left-color: #373737;
        border-bottom-color: #FFFFFF;
        border-right-color: #FFFFFF;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 28px;
        transition: all 0.1s;
      }

      .hotbar-slot:hover {
        background: #A0A0A0;
        border-color: #FFFF00;
        transform: translateY(-4px);
      }

      .hotbar-slot.active {
        border-color: #FFFFFF;
        border-width: 3px;
      }

      .spacer {
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üèÜ HALL OF FAME üèÜ</h1>
        <p>Champions of the Animal Kingdom</p>
      </div>

      <div class="inventory-panel">
        <div class="panel-title">üëë Champions</div>
        <div id="champions-container">
          <div class="loading">Loading champions...</div>
        </div>
      </div>

      <div class="spacer"></div>
    </div>

    <div class="hotbar">
      <a href="/" class="hotbar-slot" title="Home">üè†</a>
      <a href="/home.html" class="hotbar-slot" title="Games">üéÆ</a>
      <a href="/endangered.html" class="hotbar-slot" title="Animals">üê∑</a>
      <a href="/leaderboard.html" class="hotbar-slot active" title="Leaderboard">üèÜ</a>
    </div>

    <script type="module" src="/src/leaderboard.ts"></script>
  </body>
</html>
